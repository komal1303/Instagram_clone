<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram Clone</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css" rel="stylesheet">
  </head>
  <body>
    <div class="instagram-clone">
      <div class="left-pane">
        <div class="logo">
          <a href="https://www.instagram.com/" target="_blank" class="logo">
            <img src="instagram.png" alt="logo" />
          </a>
        </div>
    
      <div class="profile">
        <div class="profile-img">
          <img src="profile (1).jpg" alt="profile" />
        </div>
        <div class="name">
          <h1>Komal Gupta</h1>
          <img src="verify (1).png" alt="verify" />
        </div>
        <span>@_.komal_._</span>
      <div class="about">
        <div class="box">
          <h3>3</h3>
          <span>Posts</span>
        </div>
        <div class="box">
          <h3>14.4k</h3>
          <span>Followers</span>
        </div>
        <div class="box">
          <h3>13</h3>
          <span>Following</span>
        </div>
      </div>
      </div>
      <div class="menu">
        <a href="#" class="active">
          <span class="icon">
            <i class="ri-function-line"></i>
          </span>
          <i class="fab fa-instagram"></i>
           Feed
        </a>
        <a href="#" >
            <span class="icon">
                <i class="ri-notification-4-line"></i>
            </span>
            <i class="fab fa-heart"></i>
            Notification
          </a>
          <a href="#" >
              <span class="icon">
                  <i class="ri-search-line"></i>                  
              </span>
              Explore
            </a>
            <a href="#" >
                <span class="icon">
                    <i class="ri-mail-unread-fill"></i>
                </span>
                Message
              </a>
              <a href="#" >
                  <span class="icon">
                      <i class="ri-send-plane-fill"></i>
                  </span>
                  Direct
                </a>
                <a href="#" >
                    <span class="icon">
                        <i class="ri-bar-chart-2-fill"></i>
                    </span>
                    Stats
                  </a>
                  <a href="#" >
                      <span class="icon">
                          <i class="ri-settings-5-line"></i>
                      </span>
                      Settings
                    </a>
                    <a href="#" >
                        <span class="icon">
                            <i class="ri-logout-box-r-line"></i>
                        </span>
                        Logout
                      </a>
      </div>
    </div>
    <div class="right-pane">
      <div class="header">
        <div class="search">
          <i class="ri-search-line"></i>
          <input type="text" name="" id="" placeholder="search" />
        </div>
           <div class="header-content">
              <i class="ri-notification-4-line"></i>
              <i class="ri-mail-unread-fill"></i>
              <a href="#" class="btn">
                  <i class="ri-add-circle-fill"></i>
                  <div class="btn-text">
                    Add Photos
                  </div>
              </a>
           </div>
      </div>
      <div class="stories-wrapper">
      <div class="stories-title">
          <h1>Stories</h1>
          <a href="#" class="btn">
              <i class="ri-play-circle-line"></i>
              <div class="text" >
                  Watch all
              </div>
          </a>
      </div>

      <div class="stories">
          <div class="stories-img color">
            <img src="profile (1).jpg" alt="profile">
            <div class="add">+</div>
          </div>
              <div class="stories-img ">
                <img src="profile (1).jpg" alt="profile">
                
              </div>
                  <div class="stories-img ">
                    <img src="profile2.jpg" alt="profile">
                    
                  </div>
                  
                      <div class="stories-img ">
                        <img src="profile3.jpg" alt="profile">
                        
                      </div>
                      
                          <div class="stories-img ">
                            <img src="profile4.jpg" alt="profile">
                            
                          </div>
                          
                              <div class="stories-img ">
                                <img src="profile5.jpg" alt="profile">
                                
                              </div>
                              
                                  <div class="stories-img ">
                                    <img src="profile6.jpg" alt="profile">
                                    
                                  </div>
                                  
                                      <div class="stories-img ">
                                        <img src="profile7.jpg" alt="profile">
                                        
                                      </div>
                                      
                                          <div class="stories-img ">
                                            <img src="profile8.jpg" alt="profile">
                                            
                                          </div>
                                          
                                              <div class="stories-img ">
                                                <img src="profile9.jpg" alt="profile">
                                                
                                              </div>
                                              
                                                  <div class="stories-img ">
                                                    <img src="profile10.jpg" alt="profile">
                                                    
                                                  </div>
      </div>
      </div>
      
    

      <div class="feed">
          <div class="feed-title">
        <h1>Feed</h1>
        <div class="feed-text">
          <h2>Latest</h2>
          <span>Popular</span>
      </div>
      </div>

      <div class="feed-content">
      <div class="post-box">
        <img src="post1.jpg" alt="post">
        <div class="post-info">
          <div class="post-profile">
            <div class="post-img">
              <img src="profile10.jpg" alt="profile">
            </div>
            <h3>Marquee B</h3>
          </div>
          <div class="Likes">
              <i class="ri-heart-line"></i>
              <span>84.4k</span>
              <i class="ri-chat-3-line"></i>
              <span>88</span>
          </div>
        </div>
      </div>
              <div class="post-box">
                  <img src="post2.jpg" alt="post">
                  <div class="post-info">
                    <div class="post-profile">
                      <div class="post-img">
                        <img src="profile9.jpg" alt="profile">
                      </div>
                      <h3>Marquee B</h3>
                    </div>
                    <div class="Likes">
                        <i class="ri-heart-line"></i>
                        <span>84.4k</span>
                        <i class="ri-chat-3-line"></i>
                        <span>88</span>
                    </div>
                  </div>
              </div>
                        <div class="post-box">
                            <img src="post3.jpg" alt="post">
                            <div class="post-info">
                              <div class="post-profile">
                                <div class="post-img">
                                  <img src="profile8.jpg" alt="profile">
                                </div>
                                <h3>Marquee B</h3>
                              </div>
                              <div class="Likes">
                                  <i class="ri-heart-line"></i>
                                  <span>84.4k</span>
                                  <i class="ri-chat-3-line"></i>
                                  <span>88</span>
                              </div>
                            </div>
                        </div>
      
          </div>
        </div>
 </div>
</div>
</div>
  </body>
</html>
